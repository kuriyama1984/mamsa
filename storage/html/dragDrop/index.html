<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selectSimple</title>
    <script type="text/javascript" src="../../dist/namespace.js"></script>
    <script type="text/javascript" src="./dragDrop.js"></script>
    <script>
        var dragDrop = Object.create(storage.dragDrop.prototype);

        window.onload = function () {

            dragDrop.setType1("drop", function (data) {
                console.log(data);
            }, "disp");
        };
    </script>
</head>
<body>
    <h1>drag and drop</h1>

    <div id = "drop" style="width: 500px; height: 200px; border: 4px dashed gray;position:relative;">
        ここにファイルをドラッグ＆ドロップしてください。
    </div>

    <div id="disp"></div>



</body>
</html>
